<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <div class="main-container">
        <div class="container">
            <h1 style="font-size: 50px; color: gold;">calculator</h1>
            <div class="display">
                <input type="text" id="input-disp" placeholder="0" value="">
            </div>
            <div class="item">
                <button id="AC" class="btn" style="background-color:orange">AC</button>
                <button id="%" class="btn">%</button>
                <button class="btn">x</button>
                <button id="/" class="btn">/</button>
            </div>
            <div class="item">
                <button id="7" class="btn">7</button>
                <button id="8" class="btn">8</button>
                <button id="9" class="btn">9</button>
                <button id="X" class="btn">*</button>
            </div>
            <div class="item">
                <button id="4" class="btn">4</button>
                <button id="5" class="btn">5</button>
                <button id="6" class="btn">6</button>
                <button id="-" class="btn">-</button>
            </div>
            <div class="item">
                <button id="1" class="btn">1</button>
                <button id="2" class="btn">2</button>
                <button id="3" class="btn">3</button>
                <button id="+" class="btn">+</button>
            </div>
            <div class="item">
                <button id="00" class="btn">00</button>
                <button id="0" class="btn">0</button>
                <button id="." class="btn">.</button>
                <button id="=" class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
